
<div class="counter">
  <button class="counter__btn" data-count="minus">
    <svg class="counter__svg">
      <use xlink:href="/local/img/icons/sprite.svg#ico_minus"></use>
    </svg>
  </button>
  <input class="counter__input" type="text" value="0" placeholder="0"/>
  <button class="counter__btn" data-count="plus">
    <svg class="counter__svg">
      <use xlink:href="/local/img/icons/sprite.svg#ico_plus"></use>
    </svg>
  </button>
</div>
